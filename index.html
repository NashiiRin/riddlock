<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指定のWebサイト</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: sans-serif;
            overflow: hidden; 
        }

        body {
            background-color: #1a1a1a; 
            color: #f0f0f0; 
            position: relative; 
        }

        .right-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%; 
            height: 100vh; 
            padding: 20px;
            box-sizing: border-box; 
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            gap: 20px;
        }

        /* 各画像とその上に重ねる要素のコンテナ */
        .image-stack-container {
            position: relative; /* 子要素の絶対配置の基準にする */
            display: flex; /* 内部の画像サイズ調整のため */
            justify-content: center;
            align-items: center;
            width: 100%; /* 親コンテナに合わせて幅を調整 */
            height: auto; /* 内容に合わせて高さを自動調整 */
            /* 背景画像(pic-01/02)のアスペクト比に合わせて高さが決定される */
            /* 必要であればmin-heightなどで最低高さを設定することも可能 */
        }

        /* 背景となる画像 (pic-01.png と pic-02.png) のスタイル */
        .background-image {
            max-width: 70%; 
            height: auto;
            display: block; /* 余分な隙間をなくす */
        }

        /* 重ねる要素のグループ (button-01, mic, button-02) */
        .overlay-content {
            position: absolute; /* 親要素 .image-stack-container に対して絶対配置 */
            top: 50%; /* 垂直方向中央寄せ */
            left: 50%; /* 水平方向中央寄せ */
            transform: translate(-50%, -50%); /* 自身のサイズを考慮して完全に中央に */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%; /* オーバーレイの幅を親のコンテナに合わせる */
            height: 100%; /* オーバーレイの高さを親のコンテナに合わせる */
            gap: 10px; /* 重ねる要素間の隙間 */
        }
        
        /* 重ねるボタンのスタイル */
        .overlay-button {
            max-width: 70%; /* 必要に応じてサイズ調整 */
            height: auto;
        }

        /* mic.png のみを大きくするためのスタイル */
        .mic-icon {
            max-width: 40%; 
            height: auto;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <div class="right-container">
        
        <!-- pic-01.png の上に button-01.png を重ねる --><div class="image-stack-container">
            <img src="pic-01.png" alt="Pic 01" class="background-image">
            <div class="overlay-content">
                <img src="button-01.png" alt="スキャン開始ボタン" class="overlay-button">
            </div>
        </div>
        
        <!-- pic-02.png の上に mic.png と button-02.png を重ねる --><div class="image-stack-container">
            <img src="pic-02.png" alt="Pic 02" class="background-image">
            <div class="overlay-content">
                <img src="mic.png" alt="マイクアイコン" class="mic-icon">
                <img src="button-02.png" alt="OKボタン" class="overlay-button">
            </div>
        </div>

    </div>

</body>
</html>
