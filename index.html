<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指定のWebサイト</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: sans-serif;
            overflow: hidden; 
        }

        body {
            background-color: #1a1a1a; 
            color: #f0f0f0; 
            position: relative; 
        }

        .right-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%; 
            height: 100vh; 
            padding: 20px;
            box-sizing: border-box; 
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            gap: 20px;
        }

        .image-stack-container {
            position: relative; 
            display: flex; 
            justify-content: center;
            align-items: center;
            width: 100%; 
            height: auto; 
        }

        .background-image {
            max-width: 70%; 
            height: auto;
            display: block; 
        }

        .overlay-content {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%; 
            height: 100%; 
            gap: 10px; 
        }
        
        /* 重ねるボタンのスタイル */
        .overlay-button {
            max-width: 35%; /* 70%から35%に変更（サイズを半分に） */
            height: auto;
            cursor: pointer; /* マウスオーバー時にポインターに変更 */
            transition: filter 0.1s ease; /* タップ時の変化を滑らかに */
        }

        /* ボタンタップ時（アクティブ時）のスタイル */
        .overlay-button:active {
            filter: brightness(0.7); /* タップ時に少し暗くする */
        }

        /* mic.png のみを大きくするためのスタイル */
        .mic-icon {
            max-width: 40%; 
            height: auto;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <div class="right-container">
        
        <!-- pic-01.png の上に button-01.png を重ねる --><div class="image-stack-container">
            <img src="pic-01.png" alt="Pic 01" class="background-image">
            <div class="overlay-content">
                <img src="button-01.png" alt="スキャン開始ボタン" class="overlay-button">
            </div>
        </div>
        
        <!-- pic-02.png の上に mic.png と button-02.png を重ねる --><div class="image-stack-container">
            <img src="pic-02.png" alt="Pic 02" class="background-image">
            <div class="overlay-content">
                <img src="mic.png" alt="マイクアイコン" class="mic-icon">
                <img src="button-02.png" alt="OKボタン" class="overlay-button">
            </div>
        </div>

    </div>

</body>
</html>
