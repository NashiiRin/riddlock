<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webページ</title>
    <style>
        /* ページの基本設定 */
        body {
            background-color: black; /* 背景を黒に設定 */
            margin: 0; /* デフォルトの余白をなくす */
            padding: 20px; /* 画面の端と画像の間に少し余白を設ける */
            display: flex; /* Flexboxレイアウトを有効にする */
            flex-direction: column; /* 要素を縦方向に並べる */
            align-items: center; /* 要素を水平方向の中央に配置する */
            gap: 20px; /* 画像と画像の間に20pxの隙間を空ける */
        }

        /* 画像のスタイル */
        img {
            max-width: 100%; /* 画像が画面幅を超えないようにする */
            height: auto; /* 高さは自動的に調整する */
            display: block; /* 画像をブロック要素として扱い、意図しない隙間を防ぐ */
        }
    </style>
</head>
<body>

    <img src="pic-01.png" alt="UI Image 1">

    <img src="pic-02.png" alt="UI Image 2">

</body>
</html>
